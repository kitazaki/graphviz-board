<script>
document.getElementById("clear").onclick=function(){
		text = document.getElementById("dot").value="";
		render();
}

document.onkeydown = function(e) {
    var keyCode = false;
 
    if (e) event = e;
 
    if (event) {
        if (event.keyCode) {
            keyCode = event.keyCode;
        } else if (event.which) {
            keyCode = event.which;
        }
    }
    if (event.ctrlKey) 
    	if(keyCode == 83){ // ctrl+s
    		render();
    	}
	if(keyCode ==13){ // enter
		render();
	}
};

var dotIndex = 0;
var graphviz = d3.select("#graph").graphviz()
    .transition(function () {
        return d3.transition("main")
            .ease(d3.easeLinear)
            .delay(200)
            .duration(100);
    })
    .logEvents(true)
    .on("initEnd", render);

function render() { //雑な実装なのは許せ
	text = document.getElementById("dot").value;
	texts = text.split('\n');
	result=""
	for(i=0;i<texts.length;i++){
		var reObj = new RegExp(/(.+)\:-\:(.+)(\#.+)*/);
		if(reObj.test(texts[i])){
			result+="\n"+RegExp.$1 +" -> "+RegExp.$2;
			if(RegExp.$3)result+=RegExp.$3;
			result+="\n"; 
			result+="\n"+RegExp.$2 +" -> "+RegExp.$1; 
			if(RegExp.$3)result+=RegExp.$3;
			result+="\n"; 

			console.log("log"+result);		
		}else{
			var reObj = new RegExp(/(.+)\+-\+(.+)(\#.+)/);
			if(reObj.test(texts[i])){
				result+="\n"+RegExp.$1 +" -> "+RegExp.$2+RegExp.$3+"\n"; 
				result+="\n"+RegExp.$2 +" -> "+RegExp.$1+RegExp.$3+"\n"; 
			}else{
				result+="\n"+texts[i];
			}
		}
	}
	text = result;
	text = text.replace(/->/g,' -> ');
	text = text.replace(/-\:/g,' -> ');
	text = text.replace(/-\+/g,' -> ');
	text = text.replace(/\#\S+$/gm,' [label="$&"] ');
	text = text.replace(/\#/gm,' ');
	text = text.replace(/\%\S+$/gm,' [label="$&"] ');
	text = text.replace(/\%/gm,' ');
	console.log(text);
	text = text.replace(/\[img=/g,'\[ shape=box label="" image=');
    var regexp_url = /((h?)(ttps?:\/\/[a-zA-Z0-9.\-_@:/~?%&;=+#',()*!]+))/g; // ']))/;
    imgs = [];
	var regexp_makeLink = function(all, url, h, href) {
		console.log(url);
		imgs[imgs.length]=url;
    	return url;
	}
	console.log(imgs);

	text = text.replace(regexp_url, regexp_makeLink);

	g = graphviz;
	text = "digraph  {"+text+"}"
	for(i=0;i<imgs.length;i++){
	    g = g.addImage(imgs[i],"64px","64px");
	}
    g.renderDot(text);
}
</script>
